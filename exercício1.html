<meta charset="UTF-8">
<script>
/*Faça um programa que pergunte o preço do litro da bebida. Também pergunte ao usuário qual foi a quantidade de bebida consumida.

Apresente, ao final do programa, qual é o custo total da bebida consumida*/


//ENTRADA
const precoBebida = prompt(`Insira o preço do litro da bebida`);
const quantidadeConsumida = prompt(`Insira a quantidade de bebida consumida`);

//PROCESSAMENTO
const calculo = (precoBebida) * (quantidadeConsumida)


//SAÍDA

alert(`O custo total da bebida consumida foi de ${calculo}`);



</script>
