<meta charset="UTF-8">
<script>

/*Faça um programa que pergunte ao usuário qual a cotação do euro. Pergunte também quantos euros serão necessários para realizar a viagem.

Calcule o custo da viagem em R$ (reais) e apresente o resultado ao fim do programa.*/


//ENTRADA
const cotacaoEuro = prompt(`Insira a cotação do euro`);
const eurosNecessarios = prompt(`Insira a quantidade de euros necessários para a viagem`);




//PROCESSAMENTO
const calculo = (cotacaoEuro) * (eurosNecessarios)




//SAÍDA

alert(`O custo total da viagem é de ${calculo}`);



</script>
