<meta charset="UTF-8">
<script>
/*Pergunte ao usuário o preço da garrafa de refrigerante. Considere que o mercado está fazendo uma campanha e, ao comprar duas garrafas,
serão dados 10% de desconto em cada garrafa. Ao comprar 3 garrafas, serão dados 15% de desconto em cada garrafa.

Calcule e apresente, ao final do programa:

    Preço para compra de uma garrafa
    Preço para compra de duas garrafas
    Preço para compra de três garrafas
*/


//ENTRADA
const precoGarrafa = Number(prompt(`Insira o preço da garrafa de refrigerante:`).replace(",","."));




//PROCESSAMENTO
const calculo1= (precoGarrafa);
const calculo2= (precoGarrafa) * 2;
const precoDuasGarrafas = calculo2 - (10/100*calculo2);
const calculo3= (precoGarrafa) * 3 
const calculo4= (calculo3) - (15/100*calculo3);


//SAÍDA

alert(`O preço para compra de uma garrafa é de ${calculo1}. 
O preço para a compra de duas garrafas é de ${precoDuasGarrafas}.Já o preço para a compra de três garrafas é de ${calculo4}`);

</script>
